<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src\style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-1</title>
  </head>
  
  <body>
    <div id="toolbar">
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="rewind-button">Rewind</button>
      <p>Enter Piapro Song Url<br><span id="url-output-msg"></span></p>
      <input id="url-input" type="text"><button id="submit-button">Submit</button>
    </div>
    <div id="lyric-app">
      <span id="current-word-display"></span>
    </div>
    <div id="media"></div>
    <div id="song-info">
      <p>Song Name: <span id="song-name-display"></span></p>
      <p>Producer: <span id="producer-display"></span></p>
      <p>Current Phrase: <span id="phrase-display"></span></p>
    </div>
    <script src="src\main.js" type="module"></script>
  </body>
</html>
